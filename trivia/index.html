    <script>
        // TODO: Add code to check answers to questions

        let correct_button = document.getElementById('correct');
        let checker = document.getElementById('checker');
        let incorrect_button = document.querySelectorAll('.incorrect');

        correct_button.addEventListener('click',function(){
            for(let i = 0; i < incorrect_button.length; i++){
                    incorrect_button[i].classList.remove('is-active');
                }
            correct_button.classList.add('correct');
            checker.innerHTML="Correct";
        });

        for (let i = 0; i < incorrect_button.length; i++){
            incorrect_button[i].addEventListener('click',function(){
                for(let i = 0; i < incorrect_button.length; i++){
                    incorrect_button[i].classList.remove('is-active');
                }
                correct_button.classList.remove('correct');
                incorrect_button[i].classList.add('is-active');
                checker.innerHTML="incorrect";
            })
        }

        document.querySelector('#check').addEventListener('click',function(){
            let input = document.querySelector('input');
            let checker2 = document.getElementById('checker2')
            if (input.value == 'meow'){
                input.classList.remove('incorrect');
                input.classList.add('correct');
                checker2.innerHTML="correct";

            }
            else{
                input.classList.remove('correct');
                input.classList.add('incorrect');
                checker2.innerHTML="incorrect";
            }
        })





    </script>
